name: voting-frontend:0.0.1
gateways:
  81/http: voting-frontend/app_port
environment_variables:                  
  APPLICATION_VERSION: 0.0.1         
clusters:
  db:
    services:
      breed:
        name: redis
        deployable: redis:alpine
        ports:
          redis_port: 6379/tcp
      scale:                            
        cpu: 0.2
        memory: 64MB
        instances: 1
  voting-frontend:
    services:
      breed: 
        name: voting-frontend
        deployable: harshals/voting-frontend:0.0.1
        ports:
          app_port: 80/tcp
        environment_variables:
          REDIS_HOST: $db.host
        dependencies:
          db: redis
      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1